 <!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>TitkoSírás</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		textarea { margin:auto; display: block; width:80%; height:5em; }
		div { text-align:center; }
		button { margin:1em; }
	</style>
<body>
	<div>
		<label for="theText">
			<textarea id="theText">ABCDEFG HIJKLMNOP QRSTUV WXYZ</textarea>
		</label>
		<button type="button" id="dencode">dencode</button>
	</div>

	<script>
		let abc = 'AÁBCDEÉFGHIÍJKLMNOÓÖŐPQRSTUÚÜŰVWXYZ';

		dencode.onclick = e => {
			let text = theText.value.toUpperCase();
			theText.value = '';
			let indOf;
			for (let i=0; i<text.length; i++) {
				ind = abc.indexOf(text[i]);
				theText.value += ind<0 ? text[i] : abc[abc.length-ind-1];
			};
		};

	</script>

</body>
</html>
